<div class="clock-container">
    <div class="clock-col">
        <p class="clock-day clock-timer text-white">
            {{ day }}
        </p>
        <p class="clock-label">
        </p>
    </div>
    <div class="clock-col">
        <p class="clock-hours clock-timer text-white">
            {{ hours  }}
        </p>
        <p class="clock-label">
        </p>
    </div>
    <div class="clock-col">
        <p class="clock-minutes clock-timer text-white">
            {{ minutes  }}
        </p>
        <p class="clock-label">
        </p>
    </div>
    <div class="clock-col">
        <p class="clock-seconds clock-timer text-white">
            {{ seconds  }}
        </p>
        <p class="clock-label">
        </p>
    </div>
</div>
