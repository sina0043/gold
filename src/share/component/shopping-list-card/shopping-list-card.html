<div class="flex flex-col sm:flex-row">

    <!-- تصویر محصول -->
    <div class="w-full sm:w-32 md:w-40 relative flex-shrink-0">
        <img class="block mx-auto rounded-lg !w-[130px] sm:w-full sm:mr-0" [src]="'assets/image/gold/' + item.image"
            [alt]="item.name" />
        <div class="text-center mt-4 block sm:hidden">
            <p-buttongroup class="d-ltr">
                @if (item.quantity > 1) {
                <p-button icon="pi pi-minus" outlined (click)="decreaseQuantity()" styleClass="!border-r-0" />
                } @else {
                <p-button icon="pi pi-trash" outlined (click)="confirmRemove()" styleClass="!border-r-0" />
                }
                <p-button [label]="item.quantity" outlined styleClass="min-w-[45px] !border-l-0" />
                <p-button icon="pi pi-plus" outlined (click)="increaseQuantity()" styleClass="!border-l-0" />
            </p-buttongroup>
        </div>
    </div>

    <!-- محتویات محصول -->
    <div class="flex flex-col sm:flex-row justify-between sm:items-center flex-1 gap-3 sm:gap-6">

        <!-- اطلاعات اصلی و دکمه‌ها -->
        <div class="flex flex-col sm:flex-col justify-between h-full gap-2">
            <span class="font-medium text-secondary text-sm">{{ item.category }}</span>
            <div class="text-lg font-medium text-surface-900 dark:text-surface-0 mt-1 sm:mt-2">{{ item.name }}</div>

            <p-buttongroup class="d-ltr mt-2 sm:mt-4 hidden sm:block ml-auto">
                @if (item.quantity > 1) {
                <p-button icon="pi pi-minus" outlined (click)="decreaseQuantity()" styleClass="!border-r-0" />
                } @else {
                <p-button icon="pi pi-trash" outlined (click)="confirmRemove()" styleClass="!border-r-0" />
                }
                <p-button [label]="item.quantity" outlined styleClass="min-w-[45px] !border-l-0" />
                <p-button icon="pi pi-plus" outlined (click)="increaseQuantity()" styleClass="!border-l-0" />
            </p-buttongroup>
        </div>

        <!-- قیمت و جزئیات -->
        <div class="flex flex-col justify-between h-full gap-1 text-right">
            <p class="text-surface-500 text-sm">وزن: {{ item.weight }}</p>
            <p class="text-surface-500 text-sm">اجرت: {{ item.fee }}</p>
            <div class="mt-1 flex items-baseline gap-1">
                <span class="font-semibold text-surface-900 dark:text-surface-0">{{ item.price | currency:'
                    ':'symbol':'1.0-0' }}</span>
                <span class="custom-toman">توم<span class="overlay-n">ن</span>ا</span>
            </div>
        </div>

    </div>
</div>
