<div class="flex flex-col sm:flex-row p-3 bg-surface-0 dark:bg-surface-900 rounded-lg shadow-sm">

    <!-- تصویر محصول -->
    <div class="w-full sm:w-32 md:w-40 relative flex-shrink-0 flex justify-center">
        <p-skeleton width="120px" height="120px" class="rounded-lg" />
    </div>

    <!-- محتویات محصول -->
    <div class="flex flex-col sm:flex-row justify-between sm:items-center flex-1 gap-3 sm:gap-6">

        <!-- دسته‌بندی + نام + دکمه‌ها در دسکتاپ -->
        <div class="flex flex-col sm:flex-col justify-between h-full gap-2">
            <p-skeleton width="6rem" height="1rem" /> <!-- category -->
            <p-skeleton width="10rem" height="1.5rem" class="mt-1 sm:mt-2" /> <!-- name -->

            <!-- دکمه‌ها در دسکتاپ کنار نام -->
            <div class="gap-0 d-ltr mt-2 hidden sm:flex ml-auto">
                <p-skeleton width="2.5rem" height="2.5rem" class="!rounded-none !border-r-0" />
                <p-skeleton width="2.5rem" height="2.5rem" class="!rounded-none" />
                <p-skeleton width="2.5rem" height="2.5rem" class="!rounded-none !border-l-0" />
            </div>
        </div>

        <!-- وزن، اجرت، قیمت -->
        <div class="flex flex-col justify-between h-full gap-1 text-right">
            <p-skeleton width="5rem" height="1rem" /> <!-- وزن -->
            <p-skeleton width="5rem" height="1rem" /> <!-- اجرت -->
            <div class="flex items-baseline gap-1">
                <p-skeleton width="8rem" height="1.5rem" /> <!-- قیمت -->
            </div>
        </div>

    </div>
</div>
